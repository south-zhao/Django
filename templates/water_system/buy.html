{% extends 'water_system/index.html' %}
{% block head %}
<title>购买页面</title>
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="panel panel-default">
                  <div class="panel-heading">购买</div>
                  <div class="panel-body">
                      <form class="form-horizontal" action="" method="post">
                      {% csrf_token %}
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">种类</label>
                            <div class="col-sm-10">
                                <select name="type">
                                    {% for i in water %}
                                        {% if i.wid == w_id %}
                                            <option value="{{ i.wid }}" name="type" selected="selected">{{ i.type }}</option>
                                         {% else %}
                                            <option value="{{ i.wid }}" name="type">{{ i.type }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">数量</label>
                            <div class="col-sm-10">
                              <input type="text" name="num" class="form-control" id="inputPassword3">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-default">购买</button>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
