{% extends 'water_system/index.html' %}
{% block head %}
<title>报表分析</title>
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="panel panel-default">
                  <div class="panel-heading">我的信息</div>
                  <div class="panel-body">
                  <form class="form-inline" action="" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName2">月份</label>
                         <select name="time" id="">
                                    {% for a in ase %}
                                        {% if a == time %}
                                            <option value="{{ a }}" name="time" selected="selected">{{ a }}</option>
                                        {% else %}
                                            <option value="{{ a }}" name="time">{{ a }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                      </div>
                      <button type="submit" class="btn btn-default">查询</button>
                    </form>
                     <button type="button" class="btn btn-default btn-md active"><a href="/render_a" target="_blank">购水表</a></button>
                    <button type="button" class="btn btn-default btn-md active"><a href="/render_t" target="_blank">购水前十</a></button>
                    <button type="button" class="btn btn-default btn-md active"><a href="/render_w" target="_blank">销量表</a></button>
                    <button type="button" class="btn btn-default btn-md active"><a href="/render_wo" target="_blank">工人表</a></button>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    {% if msg %}
        <script>
            alert("查询成功")
        </script>
    {% endif %}
{% endblock content %}
